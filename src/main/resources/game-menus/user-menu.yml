user-rank-menu:

  title: "<GRADIENT:3aefff>&l{RANK_NAME} - {PLAYER_NAME}</GRADIENT:126f9a>"

  rows: 6

  # You can add / remove items from this section.
  custom-items:

    1:

      # The position of the item in the menu.
      # - The position starts from 0.
      position: 49

      # The material of the item.
      # - Use "PLAYER_HEAD" to make it a player head.
      material: "BOOKSHELF"

      # The texture of the item.
      # - Only works if the material is "PLAYER_HEAD".
      texture: ""

      # The display name of the item.
      display-name: "&f► &bManage Users"

      # The lore of the item.
      description:
        - "&r"
        - "&b► &fCustomize and manage the user"
        - "&b► &fof the server through this menu."

    2:

      # The position of the item in the menu.
      # - The position starts from 0.
      position:
        - 45
        - 46
        - 47
        - 48
        - 50
        - 51
        - 52
        - 53

      # The material of the item.
      # - Use "PLAYER_HEAD" to make it a player head.
      material: "LIGHT_BLUE_STAINED_GLASS_PANE"

      # The texture of the item.
      # - Only works if the material is "PLAYER_HEAD".
      texture: ""

      # The display name of the item.
      display-name: "&r "

      # The lore of the item.
      description:
        - "&r "

  items:

    # The item that represent the time in the menu.
    1-minute:
      # The time to add the rank to the user.
      # - The time can be in seconds, minutes, hours, days, weeks, months or years.
      # - You can use the following format: 1s, 1m, 1h, 1d, 1w, 1mo, 1y
      # - or 1 second, 1 minute, 1 hour, 1 day, 1 week, 1 month, 1 year.
      # - If the time is 0, will be permanent.
      # - If the time is invalid or not specified, will be permanent.
      time: "1:MINUTE"
      position: 11
      material: "CLOCK"
      texture: ""
      display-name: "&b► &fAdd 1 minute"
      description:
        - "&f► &3Click to add 1 minute."
        - "&r"
        - "&b► &fEnd Date: &b{PUNISHMENT_TIME}"
    -1-minute:
      time: "-1:MINUTE"
      position: 15
      material: "CLOCK"
      texture: ""
      display-name: "&b► &fRemove 1 minute"
      description:
        - "&f► &3Click to remove 1 minute."
        - "&r"
        - "&b► &fEnd Date: &b{PUNISHMENT_TIME}"
    1-hour:
      time: "1:HOUR"
      position: 20
      material: "CLOCK"
      texture: ""
      display-name: "&b► &fAdd 1 hour"
      description:
        - "&f► &3Click to add 1 hour."
        - "&r"
        - "&b► &fEnd Date: &b{PUNISHMENT_TIME}"
    -1-hour:
