editor-menu:

  title: "<GRADIENT:3aefff>&lEditing Grant {GRANT_ID}</GRADIENT:126f9a>"

  rows: 4

  # The position of the item to go to the previous menu.
  back-position: 27

  # You can add / remove items from this section.
  custom-items:

    1:

      # The position of the item in the menu.
      # - The position starts from 0.
      position: 31

      # The material of the item.
      # - Use "PLAYER_HEAD" to make it a player head.
      material: "FEATHER"

      # The texture of the item.
      # - Only works if the material is "PLAYER_HEAD".
      texture: ""

      # The display name of the item.
      display-name: "&f► &b{GRANT_ID}"

      # The lore of the item.
      description:
        - "&r"
        - "&b► &fYou're currently editing this grant."

    2:

      # The position of the item in the menu.
      # - The position starts from 0.
      position:
        - 28
        - 29
        - 30
        - 32
        - 33
        - 34
        - 35

      # The material of the item.
      # - Use "PLAYER_HEAD" to make it a player head.
      material: "LIGHT_BLUE_STAINED_GLASS_PANE"

      # The texture of the item.
      # - Only works if the material is "PLAYER_HEAD".
      texture: ""

      # The display name of the item.
      display-name: "&r "

      # The lore of the item.
      description:
        - "&r "

  items:

    cancel-grant-item:

      # The position of the item in the menu.
      # - The position starts from 0.
      position: 13

      # The material of the item.
      # - Use "PLAYER_HEAD" to make it a player head.
      material: "BARRIER"

      # The texture of the item.
      # - Only works if the material is "PLAYER_HEAD".
      texture: ""

      # The display name of the item.
      display-name: "&f► &cCancel Grant"

      # The lore of the item.
      description:
        - "&r "
        - "&f► &fThis will cancel this grant"
        - "&f► &fand revert the player's rank."
        - "&r "
        - "&f► &3Click to cancel this grant."